{% load static %}

<head>
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'polls:index' %}">Home</a>
            <a class="nav-item nav-link" href="{% url 'polls:ingredients' %}">Add Ingredient</a>
            <a class="nav-item nav-link" href="{% url 'polls:units' %}">Add Unit</a>
        </div>
    </div>
</nav>
{% if units %}
    <ul>
    {% for i in units %}
        <li>{{ i.unit }}</li>
    {% endfor %}
    </ul>
        
{% else %}
    <p>You have not made any ingredients.</p>
{% endif %}
<form method = "POST" action="{% url 'polls:units' %}">
{% csrf_token %}
    <input type="text" name ="newunit" placeholder ="Add unit here"></input>
    <button type="submit">Make</button>
</form>
</body>
